<!DOCTYPE html>
<html>
  <head>
    <title>Launching Power Apps...</title>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("MetricTargetID");

        if (id) {
          const appUrl =
            "https://apps.powerapps.com/play/e/881f7da4-e69a-40cf-944f-cd02c9c7d54c/a/eaa24c70-b458-429e-9c7f-747f01065dd0?MetricTargetID=" +
            encodeURIComponent(id);

          window.location.replace(appUrl); // redirect this tab to Power Apps
        } else {
          document.body.innerText = "Missing MetricTargetID.";
        }
      };
    </script>
  </head>
  <body>
    Launching...
  </body>
</html>
